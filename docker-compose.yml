services:
  db:
    image: postgres:16-alpine
    container_name: crm_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: crm_db
    ports:
      - '5440:5432'
    volumes:
      - crm_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d crm_db']
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    container_name: crm_api
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      # MUHIM: container ichida db hosti "db"
      DATABASE_URL: 'postgresql://postgres:postgres@db:5432/crm_db?schema=public'
      PORT: '3000'
      NODE_ENV: 'production'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "fetch(''http://localhost:3000/health'').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"',
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s

volumes:
  crm_db_data:
